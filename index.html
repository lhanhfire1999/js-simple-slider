<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
      crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider"> 
      <div class="slide-container">
        <div style="background-image: url('./asset/img/img1.jpg')" class="slide-img"></div>
        <div style="background-image: url('./asset/img/img2.jpg')" class="slide-img"></div>
        <div style="background-image: url('./asset/img/img3.jpg')" class="slide-img"></div>
        <div style="background-image: url('./asset/img/img4.jpg')" class="slide-img"></div>
        <div style="background-image: url('./asset/img/img5.png')" class="slide-img"></div>
      </div>
      <div class="btn-prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="btn-next">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="dots"></div>
    </div>
    

    
    
    
    <script src="./main.js"></script>
  </body>
</html>
